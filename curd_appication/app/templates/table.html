<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
    {% for i in table_obj %}
  <tr>
    <th>Name</th>
    <th>Email</th>
  </tr>
  <tr>
    <td>{{i.name}}</td>
    <td>{{i.email}}</td>
  </tr>
 
</table>
{% endfor %}
</body>
</html>
